<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Teste-RIca">
    <link rel="stylesheet" href="style.css">
    <title>Teste</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="/Imagens/header2.png" alt="Logo">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="https://ricainformatica.com.br" target="_blank">Site Rica</a>
            <a class="cabecalho-menu-item">Profissionais</a>
            <a class="cabecalho-menu-item">História</a>
            <a class="cabecalho-menu-item">Legado</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <H1 class="conteudo-principal-escrito-titulo">Rica Informática</H1>
                <h2 class="conteudo-principal-escrito-subtitulo">Estudando Programação de um jeito fácil!</h2>
                <button class="conteudo-principal-escrito-botao">Me adicione</button>
            </div>
            <img class="conteudo-principal-imagem" src="/Imagens/Main.png" alt="Rica">
        </section>
        
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Devemos seguir o caminho da luz?</h3>
            <p class="conteudo-secundario-paragrafo">1. A vida é <strong>plena como uma tartaruga</strong> que corre.</p>
            <p class="conteudo-secundario-paragrafo">2. A raiva nos consome então <strong>prefiro perdoar</strong>.</p>
            <p class="conteudo-secundario-paragrafo">3. Sentir que está <strong>vivendo mesmo estando em um ciclo</strong>.</p>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="/Imagens/Rica-footer2.png" alt="Footer">
    </footer>
</body>
</html>
